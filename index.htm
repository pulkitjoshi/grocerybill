<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Login</title>
    <!--<meta http-equiv="Refresh" content="3">-->
    <link rel="stylesheet" type="text/css" href="login.css">

    <script type='text/javascript' src='login.js'>     </script>
    
    
</head>

<body>
    <p id="login_heading">ACEME GROCERS</p>
    <div id="login_space">
        <form name="login_form" >
            
            User Name: <input type:'text' name:'username' id='username' size='30'  placeholder="username" required>
            <br><br>&nbsp;&nbsp;
            Password: <input type="password" class:masked name:'password' id='password' size='30'  placeholder="password" required>
            <br><br>
            
            <input type = "reset" value="Sign In" id='submit_button' onclick="login()">
        </form>
    </div>
  

</body>
</html>
